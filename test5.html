<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨香雅苑 - 詩詞分享</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-ink: #2c3e50;
            --paper-bg: #fdfcf0;
        }
        body {
            font-family: 'Noto Serif TC', serif;
            background-color: var(--paper-bg);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            color: var(--primary-ink);
        }
        .calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .poem-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(44, 62, 80, 0.1);
        }
        .poem-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-color: #8e44ad;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .search-input:focus {
            outline: none;
            border-bottom: 2px solid #2c3e50;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- 導覽列 -->
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-stone-200 px-6 py-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl calligraphy font-bold text-stone-800">墨香雅苑</h1>
            <div class="hidden md:flex space-x-8 text-lg">
                <a href="#" class="hover:text-red-800 transition">首頁</a>
                <a href="#" class="hover:text-red-800 transition">唐詩</a>
                <a href="#" class="hover:text-red-800 transition">宋詞</a>
                <a href="#" class="hover:text-red-800 transition">關於</a>
            </div>
            <button class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- 英雄區塊 -->
    <header class="py-20 px-6 text-center bg-stone-100/50">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-5xl md:text-6xl font-bold mb-6 calligraphy">腹有詩書氣自華</h2>
            <p class="text-xl text-stone-600 mb-10 italic">收錄歷代經典詩詞，感受文字間的千年風骨。</p>
            
            <div class="relative max-w-xl mx-auto">
                <input type="text" id="searchInput" placeholder="搜尋詩題、作者或詩句..." 
                       class="w-full bg-transparent border-b-2 border-stone-300 py-3 px-4 text-lg search-input transition-all">
                <span class="absolute right-4 top-3 text-stone-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
            </div>
        </div>
    </header>

    <!-- 分類選單 -->
    <section class="max-w-6xl mx-auto px-6 py-12 flex flex-wrap justify-center gap-4">
        <button class="filter-btn active px-6 py-2 rounded-full border border-stone-800 bg-stone-800 text-white transition hover:bg-stone-700" data-category="all">全部</button>
        <button class="filter-btn px-6 py-2 rounded-full border border-stone-300 transition hover:border-stone-800" data-category="唐">唐詩</button>
        <button class="filter-btn px-6 py-2 rounded-full border border-stone-300 transition hover:border-stone-800" data-category="宋">宋詞</button>
        <button class="filter-btn px-6 py-2 rounded-full border border-stone-300 transition hover:border-stone-800" data-category="豪放">豪放派</button>
        <button class="filter-btn px-6 py-2 rounded-full border border-stone-300 transition hover:border-stone-800" data-category="婉約">婉約派</button>
    </section>

    <!-- 詩詞列表 -->
    <main class="max-w-6xl mx-auto px-6 pb-24">
        <div id="poemGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 動態生成詩詞內容 -->
        </div>
    </main>

    <!-- 頁尾 -->
    <footer class="bg-stone-800 text-stone-300 py-12 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <p class="calligraphy text-2xl mb-4 text-white">墨香雅苑</p>
            <p class="mb-6">傳承中華文化，分享詩詞之美</p>
            <div class="flex justify-center space-x-6 mb-8">
                <a href="#" class="hover:text-white">GitHub</a>
                <a href="#" class="hover:text-white">Twitter</a>
                <a href="#" class="hover:text-white">Email</a>
            </div>
            <p class="text-sm opacity-50">&copy; 2024 詩詞分享網. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const poems = [
            {
                title: "將進酒",
                author: "李白",
                dynasty: "唐",
                tags: ["唐", "豪放"],
                content: "君不見，黃河之水天上來，奔流到海不復回。<br>君不見，高堂明鏡悲白髮，朝如青絲暮成雪。<br>人生得意須盡歡，莫使金樽空對月。<br>天生我材必有用，千金散盡還復來。"
            },
            {
                title: "定風波",
                author: "蘇軾",
                dynasty: "宋",
                tags: ["宋", "豪放"],
                content: "莫聽穿林打葉聲，何妨吟嘯且徐行。<br>竹杖芒鞋輕勝馬，誰怕？一蓑煙雨任平生。<br>料峭春風吹酒醒，微冷，山頭斜照卻相迎。<br>回首向來蕭瑟處，歸去，也無風雨也無晴。"
            },
            {
                title: "聲聲慢",
                author: "李清照",
                dynasty: "宋",
                tags: ["宋", "婉約"],
                content: "尋尋覓覓，冷冷清清，淒淒慘慘戚戚。<br>乍暖還寒時候，最難將息。<br>三杯兩盞淡酒，怎敵他、晚來風急！<br>雁過也，正傷心，卻是舊時相識。"
            },
            {
                title: "春曉",
                author: "孟浩然",
                dynasty: "唐",
                tags: ["唐"],
                content: "春眠不覺曉，處處聞啼鳥。<br>夜來風雨聲，花落知多少。"
            },
            {
                title: "水調歌頭",
                author: "蘇軾",
                dynasty: "宋",
                tags: ["宋", "豪放"],
                content: "明月幾時有？把酒問青天。<br>不知天上宮闕，今夕是何年。<br>我欲乘風歸去，又恐瓊樓玉宇，高處不勝寒。<br>起舞弄清影，何似在人間。"
            },
            {
                title: "楓橋夜泊",
                author: "張繼",
                dynasty: "唐",
                tags: ["唐"],
                content: "月落烏啼霜滿天，江楓漁火對愁眠。<br>姑蘇城外寒山寺，夜半鐘聲到客船。"
            }
        ];

        function renderPoems(filter = 'all', searchTerm = '') {
            const grid = document.getElementById('poemGrid');
            grid.innerHTML = '';

            const filtered = poems.filter(poem => {
                const matchesFilter = filter === 'all' || poem.tags.includes(filter);
                const matchesSearch = poem.title.includes(searchTerm) || 
                                    poem.author.includes(searchTerm) || 
                                    poem.content.includes(searchTerm);
                return matchesFilter && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-20 text-stone-500 text-xl">查無相關詩詞，換個關鍵字試試？</div>';
                return;
            }

            filtered.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card bg-white p-8 rounded-lg shadow-sm relative overflow-hidden group';
                card.innerHTML = `
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <span class="text-6xl calligraphy">${poem.dynasty}</span>
                    </div>
                    <div class="relative z-10">
                        <span class="inline-block px-3 py-1 bg-stone-100 text-stone-600 text-xs rounded mb-4">${poem.dynasty}代</span>
                        <h3 class="text-2xl font-bold mb-2 calligraphy">${poem.title}</h3>
                        <p class="text-stone-500 mb-6 italic">— ${poem.author}</p>
                        <div class="text-lg leading-relaxed text-stone-700 font-medium">
                            ${poem.content}
                        </div>
                    </div>
                    <div class="mt-8 pt-6 border-t border-stone-50 flex justify-between items-center">
                        <button class="text-stone-400 hover:text-red-700 transition flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span>收藏</span>
                        </button>
                        <button class="text-stone-400 hover:text-stone-800 transition">
                             分享
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 搜尋事件
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.category;
            renderPoems(activeFilter, e.target.value);
        });

        // 篩選事件
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'bg-stone-800', 'text-white');
                    b.classList.add('border-stone-300');
                });
                
                btn.classList.add('active', 'bg-stone-800', 'text-white');
                btn.classList.remove('border-stone-300');
                
                const searchTerm = document.getElementById('searchInput').value;
                renderPoems(btn.dataset.category, searchTerm);
            });
        });

        // 初始渲染
        window.onload = () => renderPoems();
    </script>
</body>
</html>
